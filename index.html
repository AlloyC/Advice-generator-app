<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="bg-dark-blue">
    <section class="container container-fixed bg-dark-grayish-blue">
      <h1 class="title text-uppercase text-center cl-neon-green">
        Advice <span id="id"></span>
      </h1>
      <p class="text-center cl-light-cyan fs-200">
        &ldquo;<span id="quote"></span>&rdquo;
      </p>
      <img src="images/pattern-divider-desktop.svg" class="icon" alt="" />
      <button id="generate" class="btn-rd bg-neon-green">
        <img src="images/icon-dice.svg" alt="dice icon" />
      </button>
    </section>
    <footer class="card-footer container attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Okeoghene John</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
